<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="#" method="post">
        <h2>Registro de Usuario</h2>

        <label for="nombreUsuario">Nombre de usuario:</label>
        <input type="text" id="nombreUsuario" name="nombreUsuario" pattern="[A-Za-z0-9]{5,15}" title="Debe tener entre 5 y 15 caracteres alfanuméricos." required>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" title="Debe tener al menos 8 caracteres incluyendo al menos una mayúscula, una minúscula, un número y un carácter especial: !@#$%^&*" required>

        <label for="correoElectronico">Correo Electrónico:</label>
        <input type="email" id="correoElectronico" name="correoElectronico" title="Por favor ingrese una dirección de correo electrónico válida." required>

        <label for="numeroTelefono">Número de Teléfono:</label>
        <input type="tel" id="numeroTelefono" name="numeroTelefono" pattern="^\+(?:[0-9] ?){6,14}[0-9]$" title="Debe comenzar con el signo + seguido de hasta 15 dígitos." required>

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="text" id="fechaNacimiento" name="fechaNacimiento" pattern="\d{4}-\d{2}-\d{2}" title="Debe estar en el formato YYYY-MM-DD." required>

        <label for="codigoPostal">Código Postal:</label>
        <input type="text" id="codigoPostal" name="codigoPostal" pattern="\d{5}" title="Debe consistir en exactamente 5 dígitos." required>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
