<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="Container">
        <h1 class="title">Practica validacion</h1>
        <h2 class="subtitle">Registro de usuario</h2>
        <form action="" method="get">
            <label for="Numtrab">Numero de Trabajador</label>
            <input class="input" type="text" placeholder="Numero de Trabajador" name="Numtrab" id="Numtrab" required >
            <label for="name">Nombre del Usuario</label>
            <input type="text" class="input" required placeholder="Nombre" maxlength="25">

            <label for="app">Apellido Paterno</label>
            <input type="text" class="input" required placeholder="Apellido Paterno" maxlength="25">

            <label for="apm">Apellido Materno</label>
            <input type="text" class="input" required placeholder="Apellido Materno" maxlength="25">

            <label for="edad">Edad</label>
            <input type="number" class="input" required placeholder="edad" max="99" min="18">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="input" required maxlength="50" placeholder="email">

            <label for="pass">Password</label>
            <input type="password" class="input" minlength="8" required placeholder="password" maxlength="20">

            <label for="pass2">confirma password</label>
            <input type="password" class="input" minlength="8" required placeholder="confirmar password" name="pass2" id="pass2">


            <input type="submit" class="button" onclick="ValidarPass()">
        </form>
        <script src="./main.js"></script>
    </div>
</body>
</html>
